<!DOCTYPE html>
<html>

<head>
<title>gm-img Imageboard</title>
<link rel="stylesheet" type="text/css" href="imgboard.css">
</head>

<body>
	<h1>gm-img Imageboard</h1>

	<form method="post" enctype="multipart/form-data">
		<label>
			<div>Title: </div>
			<input type="text" name="title" value="{{title}}">
		</label><br>

		<label>
			<div>Image: </div>
			<input type="file" name="upfile" value="">
		</label><br>

		<label>
			<div>Text: </div>
			<textarea name="text">{{text}}</textarea>
		</label><br>

		<div class="error">{{ error }} </div>

		<input type="submit">
	</form>
	<br>
	<div="postwrapper">
		{% for post in postedimages %}
			<article class="postimage">
			<h2>{{ post.title }}</h2>
			<time><em>Posted {{ post.createdate }}</em></time>
			<div class="imgwrapper"><img src="img?img_id={{ post.key() }}"></div>
				<p class="posttext">
				{{post.text}}
				</p>
			</article>
		{% endfor %}
	</div>

</body>
</html>
